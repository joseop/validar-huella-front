<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/user_home.css" />
  </head>

  <body>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class=" modal-dialog modal-sm">
        <div class="modal-content text-center">
          <div class="modal-header" >
            <h1 class="modal-title fs-5 " id="staticBackdropLabel">Ingrese la huella</h1>
          </div>
          <div class="modal-body"> 
            <img src="../images/Huella.png" alt="huella" class="img-fluid mx-auto d-block">
          </div>
        </div>
      </div>
    </div>
    <main>
      <section>
        <form>
          <h2>Hola Bibliotecario</h2>
          <button id="btn__validar" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Validar</button>
          <h2>Registrar</h2>
          <div>
            <button id="btn__interno" type="button">Estudiante Interno</button>
            <button id="btn__externo" type="button">Estudiante Externo</button>
          </div>
          <a id="back_link" href="../../index.html" class="back-link">Cerrar Sesion</a>
        </form>
      </section>
    </main>
    <div id="alertContainer" class="alertC"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../js/user_home.js"></script>

  </body>
</html>
