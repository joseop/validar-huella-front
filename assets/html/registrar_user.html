<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Bibliotecario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/global.css" />
  </head>
  
  <body>
    <main>
      <section>
        <h2>Registrar Bibliotecario</h2>
        <form id="registrar_user_form">
          <div>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="input-field"
              placeholder="Nombre"
              required
            />
            <input
              type="text"
              id="apellido"
              name="apellido"
              class="input-field"
              placeholder="Apellido"
              required
            />
          </div>

          <div>
            <input
              type="number"
              id="identificacion"
              name="identificacion"
              class="input-field"
              placeholder="Identificación"
              required
            />
            <input
              type="text"
              id="vinculo"
              name="vinculo"
              class="input-field"
              placeholder="Vínculo"
              required
            />
          </div>

          <div>
            <input
              type="text"
              id="usuario"
              name="usuario"
              class="input-field"
              placeholder="Usuario"
              required
            />
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              class="input-field"
              placeholder="Contraseña"
              required
            />
          </div>

          <div>
            <input
              type="email"
              id="correo"
              name="correo"
              class="input-field"
              placeholder="Correo"
              required
            />
            <input
              type="date"
              id="tiempo"
              name="tiempo"
              class="input-field"
              placeholder="Fecha vencimiento"
              required
            />
          </div>
          <button type="submit">Registrar</button>
          <a id="back_link" href="#" class="back-link">Volver</a>
        </form>
      </section>
    </main>
    <div id="alertContainer" class="alertC"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../js/registrar_user.js"></script>

  </body>
</html>
